<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目索引</title>
    <!-- TailwindCSS 3.0+ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // 配置Tailwind主题
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .transition-all-200 {
                transition: all 200ms ease-in-out;
            }
            .animate-fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-gray-800;
        }
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-300 dark:bg-gray-600 rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-400 dark:bg-gray-500;
        }
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <!-- 导航栏 -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">PDF 文档展示项目</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 深色模式切换按钮 -->
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-all-200">
                        <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                        <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 animate-fade-in">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white sm:text-4xl">
                <span class="block">项目文档库</span>
            </h2>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-500 dark:text-gray-400 sm:text-lg">
                浏览我们的文档集合，获取详细的产品分析和研究报告
            </p>
        </div>

        <!-- 项目卡片区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Anthropic 产品分析报告卡片 -->
            <a href="anthropic-product-analysis-report/index.html" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all-200 border border-gray-200 dark:border-gray-700 h-full flex flex-col">
                    <div class="p-6 flex-1">
                        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-primary-500 text-white mb-4">
                            <i class="fas fa-robot text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-all-200">
                            Anthropic 产品分析报告
                        </h3>
                        <p class="mt-3 text-base text-gray-500 dark:text-gray-400">
                            深入分析 Anthropic 公司的 AI 产品，包括 Claude 的功能特点、市场定位及竞争优势
                        </p>
                    </div>
                    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700/50 flex justify-between items-center">
                        <span class="text-sm text-gray-500 dark:text-gray-400">AI 研究报告</span>
                        <span class="text-primary-600 dark:text-primary-400 group-hover:translate-x-1 transition-all-200">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </div>
                </div>
            </a>

            <!-- 示例卡片 - 可根据未来添加的内容进行复制修改 -->
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md border border-gray-200 dark:border-gray-700 h-full flex flex-col opacity-60">
                <div class="p-6 flex-1">
                    <div class="flex items-center justify-center h-12 w-12 rounded-md bg-gray-400 text-white mb-4">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300">
                        更多报告即将推出
                    </h3>
                    <p class="mt-3 text-base text-gray-500 dark:text-gray-400">
                        我们正在准备更多高质量的分析报告，敬请期待
                    </p>
                </div>
                <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700/50">
                    <span class="text-sm text-gray-500 dark:text-gray-400">敬请期待</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex justify-center md:justify-start space-x-6">
                    <a href="https://github.com/missing-9/webview-from-pdf" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-all-200 hover:scale-110">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://web.okjike.com/u/302f1030-0d6a-4233-b4f3-3a18aacf235a" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-all-200 hover:scale-110">
                        <i class="fas fa-comment text-xl"></i>
                    </a>
                    <div class="relative group">
                        <button class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-all-200 hover:scale-110">
                            <i class="fab fa-weixin text-xl"></i>
                        </button>
                        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-4 hidden group-hover:block animate-fade-in">
                            <img src="qrcode.png" alt="微信二维码" class="w-32 h-32 object-contain rounded-lg shadow-lg border-2 border-white dark:border-gray-700 bg-white dark:bg-gray-800">
                        </div>
                    </div>
                </div>
                <p class="mt-8 md:mt-0 text-center md:text-right text-base text-gray-400">
                    &copy; 2025 PDF文档展示项目. 保留所有权利.
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 深色模式切换
        const themeToggleBtn = document.getElementById('theme-toggle');
        
        // 检查用户偏好
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // 切换按钮事件
        themeToggleBtn.addEventListener('click', function() {
            // 切换类
            document.documentElement.classList.toggle('dark');
            
            // 更新本地存储
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
        });
    </script>
</body>
</html>
